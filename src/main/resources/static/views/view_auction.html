<header></header>
<pending-message></pending-message>


<dl class="dl-horizontal">
    <dt>Name:</dt>
    <dd>{{credentials.name}}</dd>
    <dt>Categories:</dt>
    <dd ng-repeat="category in credentials.categories">{{category.categoryName}}</dd>
    <dt>Description:</dt>
    <dd>{{credentials.description}}</dd>
    <dt>Highest Bid:</dt>
    <dd>{{credentials.currently}}</dd>
    <dt>Buyout Price:</dt>
    <dd>{{credentials.buyPrice}}</dd>
    <dt>End Date:</dt>
    <dd>{{credentials.endDate}}
    <dt>Map:</dt>
    <dd><ng-map center="[{{credentials.latitude}}, {{credentials.longitude}}]">
        <marker position="[{{credentials.latitude}}, {{credentials.longitude}}]" />
    </ng-map></dd>
    <dt>Seller:</dt>
    <dd><a href="#/profile/{{credentials.sellerId}}">View Sellers Profile!</a></dd>



    <div ng-repeat="image in credentials.images">
        <img class="group list-group-image" ng-src="{{image.photoPath}}" />
    </div>


        <div ng-if="notGuest" class="form-group align-center">
            <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" name="maxBid" ng-model="credentials.maxBid"/>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="PlaceBid()" ng-disabled="buttonDisabled">Place Bid</button>
        </div>

    </form>


</dl>
