<header></header>
<pending-message></pending-message>




<dl class="dl-horizontal">

    <dt>Username:</dt>
    <dd>{{current_user.username}}</dd>
    <dt>First Name:</dt>
    <dd>{{current_user.first_name}}</dd>
    <dt>Last Name:</dt>
    <dd>{{current_user.last_name}}</dd>



    <dt>Address:</dt>
    <dd>{{current_user.address}}</dd>
    <dt>Email:</dt>
    <dd>{{current_user.mail}}</dd>
    <dt>Rating:</dt>
    <dd>{{current_user.sellerRating}}
        <button ng-click="vote_up()" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-thumbs-up"></span> Up
        </button>

        <button ng-click="vote_down()" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-thumbs-down"></span> Down
        </button>
    </dd>
    <!--<dt>Seller Rating:</dt>-->
    <!--<dd>{{current_user.sellerrRating}}</dd>-->

</dl>
