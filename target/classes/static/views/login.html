<header></header>
<h1>Log In</h1>
<div  ng-controller="UserController">
<div class="alert alert-danger" ng-show="user_error">
    <p>The username and password you’ve entered doesn’t match any account. <a href="#/signup">Sign up for an account. </a></p>
</div>
<form role="form" ng-submit="login()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
